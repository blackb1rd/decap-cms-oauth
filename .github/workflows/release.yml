
name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Version Tag
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump_version.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and create tag
        id: bump_version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -1)

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with v1.0.0
            LATEST_TAG="v0.0.0"
          fi

          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump version based on input
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"

          echo "Previous tag: $LATEST_TAG"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push the new tag
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

  build:
    name: Build ${{ matrix.target }}
    # Only run build when a tag push triggered this workflow OR when the create-tag
    # job (from a workflow_dispatch) succeeded and produced a new tag.
    if: >-
      (startsWith(github.ref, 'refs/tags/') && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && needs.create-tag.outputs.new_tag != '')
    needs: [create-tag]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: decap-cms-oauth-linux-x86_64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_name: decap-cms-oauth-linux-aarch64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: decap-cms-oauth-macos-x86_64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_name: decap-cms-oauth-macos-aarch64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: decap-cms-oauth-windows-x86_64
            use_cross: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.archive_name }}.tar.gz decap_cms_oauth
          mv ${{ matrix.archive_name }}.tar.gz ../../..

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.archive_name }}.zip decap_cms_oauth.exe
          move ${{ matrix.archive_name }}.zip ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}.*

  release:
    name: Create Release
    needs: [create-tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        env:
          EVENT_NAME: ${{ github.event_name }}
          # Use the created tag when available, otherwise empty string
          CREATED_TAG: ${{ needs.create-tag.outputs.new_tag || '' }}
        run: |
          # Prefer the tag created by the create-tag job when this run was started
          # via workflow_dispatch. Otherwise, use the tag from GITHUB_REF for tag pushes.
          if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ "$CREATED_TAG" != "" ]; then
            CURRENT_TAG="$CREATED_TAG"
          else
            CURRENT_TAG=${GITHUB_REF#refs/tags/}
          fi

          # Get the previous tag (the tag before the current one)
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | sed -n '2p')

          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - limit to last 50 commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges --max-count=50)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create changelog file
          {
            echo "## What's Changed"
            echo ""
            echo "$CHANGELOG"
            echo ""
            echo "## Downloads"
            echo ""
            echo "Pre-built binaries are available for the following platforms:"
            echo ""
            echo "- **Linux (x86_64)**: \`decap-cms-oauth-linux-x86_64.tar.gz\`"
            echo "- **Linux (ARM64)**: \`decap-cms-oauth-linux-aarch64.tar.gz\`"
            echo "- **macOS (Intel)**: \`decap-cms-oauth-macos-x86_64.tar.gz\`"
            echo "- **macOS (Apple Silicon)**: \`decap-cms-oauth-macos-aarch64.tar.gz\`"
            echo "- **Windows (x86_64)**: \`decap-cms-oauth-windows-x86_64.zip\`"
          } > CHANGELOG.txt

          echo "Generated changelog for $CURRENT_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.changelog.outputs.current_tag }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
